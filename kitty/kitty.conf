# Import colors of file color.ini
include color.conf
include shortcuts.conf

# hide bar title
# hide_window_decorations yes

# Fonts -----------------------------------------------------------
font_family      Comic Code Ligatures
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 10

# Cursor customization --------------------------------------------
enable_audio_bell no
cursor_shape beam
cursor_beam_thickness 1.8
open_url_with firefox
detect_urls yes
cursor #c0caf5
cursor_text_color #1a1b26

# Mouse -----------------------------------------------------------
url_color #61afef
url_style curly
mouse_hide_wait 3.0

# Color scheme ----------------------------------------------------
foreground #46B86E
background #272822

background_opacity 1

# Performance Tuning ----------------------------------------------
repaint_delay 10
input_delay 3
sync_to_monitor yes
